{% extends "base.html" %}

{% block content %}



<h1>Benutzerdaten</h1>

<form action="" method="post">
    {% csrf_token %}
    <table style="border:0px">
      <tr><th>Name:</th><td>{{ mitglied.vorname }} {{ mitglied.nachname }}</td></tr>
      <tr><th>Mitgliedsnummer:</th><td>{{ mitglied.mitgliedsnummer }}</td></tr>
      <tr><th></th><td>&nbsp;</td></tr>
      {{ form.as_table }}
      <tr><th></th><td><input type="submit" value="Speichern" /></td></tr>
    </table>
</form>
<p><span style="color:#080;font-weight:bold;">{{successmessage}}</span>
  <span style="color:#800;font-weight:bold;">{{errormessage}}</span></p>



{% endblock %}
